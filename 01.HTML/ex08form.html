<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그
    - 웹페이지에 입력폼을 만들 때 사용하는 태그
    - 사용자에게 정보를 받아주는 태그 
    - 필수 속성 2가지 : method(전달방식), action(전달위치) -->

    <form method="get" action="#">
        <h4>입력</h4>
        <!-- input태그 : 사용자가 입력할 수 있는 공간 -->

        <!-- ***속성
        1) name : 입력한 값을 구분하기 위해 이름을 지정 
        2) placeholder : 미리보기 텍스트
        3) autofouce : 자동 커서 설정 
        4) value : 기본 값 설정 
        5) readonly : 읽기 전용 지정
        6) maxlength : 글자 수 제한 지정-->
        아이디 : <input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus>
        <br>
        비밀번호 : <input type="password" maxlength="10">
        <br>
        강의장 : <input type="text" name = "lec" value="K강의장" readonly>
        
          <h4>선택</h4>
        <!-- (1) input 태그의 type이 radio  
            => 중복선택 가능
        
        (2) input 태그의 type이 radio
            =>중복선택 불가능 
        -->

        <!-- checkbox -->
        <p>좋아하는 음료를 모두 골라주세요.</p>
        <input type="checkbox"> 아메리카노
        <input type="checkbox"> 민트초코

        <!-- radio -->
        <p>당신의 성별을 골라주세요</p>
        <input type="radio" name="gender" value="man">남성
        <input type="radio" name="gender" value="woman">여성

        <br>

        <!-- (3) select 태그 -->
        <select>
            <option>A형</option>
            <option>B형</option>
            <option>C형</option>
            <option>AB형</option>
        </select>


        <h4> 그 외 </h4>
        <input type="file">
        <input type="color">
        <input type="number">
        <input type="range">
        <input type="date">
        <input type="datetime-local">

        <h4>제출 및 초기화</h4>
        <!-- 중요!!
        제출되는 정보는 from 태그 시작~ 끝
        그렇기 떄문에 제출 버튼은 form 태그 내부에 존재 -->
        <input type="submit" value="보내기">
        <input type="reset">

        
    </form>



</body>
</html>
