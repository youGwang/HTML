<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <hr/>
    <!-- (1) b태그 (bold) => 시각적 의미의 강조 -->
    <b>공지사항</b>
    <span>입실 시, 지문 꼭 찍어주세요!</span>

    <!-- (2) strong 태그 => 실질적 의미 강조 -->
    <hr>
    <span> 이 좌석은 </span>
    <strong>노약자, 임산부, 어린이만</strong>
    <sapn>이용 가능합니다.</sapn>

</body>
</html>
