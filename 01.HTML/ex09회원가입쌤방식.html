<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
        <table width="400px">

            <!-- STEP 1 시작 -->
            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2">Step 1 :  아이디/비번 입력 </th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인</td>
                <td>
                    <input type="password">
                </td>
            </tr>

            <!-- STEP 1 끝 -->

            <!-- STEP 2 시작 -->
            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2">Step 2: 개인정보 </th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별</td>
                <td>
                    남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                    
                </td>
             
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형</td>
                <td>
                    <select name="bd">
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <!-- STEP 2 끝 -->
            <!-- STEP 3 시작 -->
            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2">Step 3. 선호도 </th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미</td>
                <td>
                    축구 <input type="checkbox" name="hb" value="sc">
                    야구 <input type="checkbox" name="hb" value="bs">
                    농구 <input type="checkbox" name="hb" value="bk">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔</td>
                <td>
                    <input type="color">
                </td>
            </tr>


            <!-- STEP 3 끝 -->
            <!-- STEP 4 시작 -->
            <tr height="50px" bgcolor="gray" align="left">
                <th colspan="2">Step 4: 적고 싶은 말</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2">
                    <textarea rows="5" cols="56"></textarea>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            
            <!-- STEP 4 끝 -->
        </table>
    </form>
</body>
</html>
