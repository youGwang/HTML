<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
    <table width = "400px">

    
    <tr >
        <th height = "50" colspan="2" bgcolor="gray" align="left">Step1 : 아이디/비번 입력</th>
        
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 아이디 : </td>
        <th align="left"><input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus></th>
        
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 비밀번호 : </td>
        <th align="left"><input type="password" maxlength="10"></th>
    </tr>   
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 비밀번호 확인 : </td>
        <th align="left"><input type="password" maxlength="10"></th>
    </tr>
    
    <tr height = "50" width = "400px">
        <th colspan="2" bgcolor="gray" align="left">Step2 : 개인정보</th>
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 성별: </td>
        <td align="left">남<input type="radio" name="gender" value="man">
            여<input type="radio" name="gender" value="woman"></td>
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 혈액형 : </td>
        <th align="left"> <select>
            <option>A형</option>
            <option>B형</option>
            <option>C형</option>
            <option>AB형</option>
        </select></th>
    </tr>   
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 생일 : </td>
        <th align="left"> <input type="date"></th>
    </tr>
    <tr height = "50" width = "400px">
        <th colspan="2" bgcolor="gray" align="left">Step3 : 선호도</th>
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 취미 : </td>
        <td>축구<input type="checkbox"> 
               야구<input type="checkbox">
                 농구<input type="checkbox"> </td>
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <td align="right"> 좋아하는 색깔 : </td>
        <th align="left"> <input type="color"></th>
    </tr>   
    <tr height = "50" width = "400px">
        <th colspan="2" bgcolor="gray" align="left">Step4 : 적고 싶은 말 </th>
    </tr>
    <tr height = "35" bgcolor ="whitesmoke">
        <th colspan="2"  ><textarea cols="56" rows="5"></textarea></th>
        
    </tr>  
    <tr bgcolor ="whitesmoke">
        <th colspan="2"><input type="submit" value="제출">
            <input type="reset"></th>
    </tr>


    </form>



    </table>
</body>
</html>
