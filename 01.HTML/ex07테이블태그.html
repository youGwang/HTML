<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <!-- 1. 테이블을 만들겠다고 선언한 공간 : table  -->
        <table border="1px solid black">

          <!-- +) 표의 제목 : caption  -->
         <caption>메뉴판</caption>

    
        <!-- 2. 테이블의 한 줄(행)을 생성하는 방법 : table row 
                => tr태그 -->
        <!-- 3-1. 테이블의 한 칸, 데이터를 넣어주는 공간 
                :table data => tb태그  -->
        
        <!-- 3-2. 테이블의 헤더 부분을 작성할 때 사용
                :table header => th태그 -->


        <!-- 병합 기능
        단순히 너비, 높이를 늘리면 짝꿍인 칸들이 함께 늘어난다 
        => 병합 기능을 사용해야 합니다
        => td, th의 속성
            (1) 위아래로 병합 : rowspan
            (2) 좌우로 병합 : colspan
    -->
        <tr bgcolor="lightblue">
            <th colspan="2">메뉴</th>
        </tr>
        <tr>
            <td>아케리카노</td>
            <td rowspan="2">3500</td>
        </tr>
        <tr>
            <td>카페라떼</td>
            
        </tr>
    </table>

    </table>
</body>
</html>
