<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- - 리스트태그 
        (1) 리스트 영역 지정 : ul, ol
        > ul (unordered list) 순서가 중요하지 X 
        > ol (ordered list) 순서가 중요한 태그

        (2) 리스트 안에 내용 작성 : li 
        > list item 의 줄임말 ul, ol 상관없이 필수 
     -->


    <h1>리스트 태그</h1>
    <!-- (1) 리스트 공간 선언 : ul, ol
        => ul, il 둘 다 li 태그가 필요하다. 
        (2) 리스트 내 실질적인 데이터 : li
    -->
    
    <!-- ul (unordered list) : 정돈되어있지 않은 리스트 -->
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>

    <!-- ol  (ordered list) :  정돈되어있는 리스트 -->
    <ol type="A">
        <li>JAVA : 예진쌤, 자연썜</li>
        <li>DB : 태우썜</li>
    </ol>

    <h3>실습!</h3>


    <p>구매 목록</p>
    <ul type="square"> 
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>

    <p>샤브샤브 순서</p>
    <ol type="A">
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
        <li>고기를 넣는다</li>
    </ol>

    <!-- ol>li*3 Emmet 기능 -->
</body>
</html>
