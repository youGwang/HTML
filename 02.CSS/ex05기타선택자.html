<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 그룹 선택자 : 다양한 요소를 콤마로 구분해서 선택 */
        h1,h3{
            color : hotpink;
        }

        /* 반응 선택자 */
        /* (1) 대상요소:hover = 대상요소 위에 마우스를 올렸을 때 */
        p:hover{
            color:brown;
        }

        /* (2) 대상요소:active = 대상요소 위에 마우스를 클릭했을 때 */
        p:active{
            color: mediumaquamarine;
        }
    </style>
</head>
<body>
    <h1>Full Stack Sw 융합 실수 부트캡프</h1>
    <h3>담임 : 강예진 선임 연구원</h3>

    <p>나는 잠이온다 하지만 안잘려고 해봤지만 졸았다</p>
</body>
</html>
