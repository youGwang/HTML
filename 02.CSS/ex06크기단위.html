<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 크기 단위 */
        /* 1) px : 화소 하나의 크기에 대응되는 단위 (고정값) */
        #span1{
            font-size: 10px;
        }

        /* em : 부모 요소의 크기를 기준으로 하는 상대 배수 단위 */
        p{
            font-size: 10px;
        }

        #span2{
            font-size: 2em;
            /* em) 2em : 부모 크기의 2배 */
        }

        /* 3) rem : 문서의 폰트 크기에 따른 배수단위 */
        #span3{
            font-size: 2rem;
            /* ex) 2rem : 현재 문서폰트크기의 2배 */
        }

    </style>
</head>
<body>
    <span id="span1">px로 조정</span>
    <p>
        <span id="span2">
            em으로 조정
        </span>
    </p>
    <br>
    <span id="span3">rem으로 조정</span>
</body>
</html>
